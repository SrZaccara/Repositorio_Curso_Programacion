<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Contacto</title>
</head>
<header>
    <button href="index.html">Inicio</button>
    <button href="productos.html">Productos</button>
    <img src="https://cdn.worldvectorlogo.com/logos/amd-advanced-micro-devices-white.svg" widtd="150" height="70" align="right" alt="" href="index.html">
</header>
<body>
    <br></br>
    <br></br>
    <h2>CONTACTO</h2>
    <input type="text" name="userName" id="nombre" placeholder="Nombre completo" required>
    <br>
    <br>
    <input type="email" name="email" placeholder="Email" required>
    <br>
    <br>
    <h4>Motivo de la consulta</h4>
        <label for="Problema">Problema técnico</label>
        <input type="checkbox" name="Motivo" id="Problema" value="Problema">
        <label for="Compra">Consulta por compra</label>
        <input type="checkbox" name="Motivo" id="Compra" value="Compra">
        <label for="Cv">Enviar CV</label>
        <input type="checkbox" name="Motivo" id="Cv" value="Cv">
    <br>
    <br>
    <h4>Desde que país realiza su consulta?</h4>
    <select name="countries">
        <option value="" hidden selected>Elija</option>
        <option value="ar">Argentina</option>
        <option value="ch">Chile</option>
        <option value="cl">Colombia</option>
        <option value="mx">México</option>
    </select>
    <br>
    <br>
    <button type="reset">Limpiar</button>
    <button type="submit">Enviar</button>
</body>
<footer>

    <button href="productos.html">Productos</button>
</footer>
